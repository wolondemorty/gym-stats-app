<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .bg-card { background: #0A0A0A; border: 1px solid #141414; border-radius: 28px; }
        .loader { border: 2px solid #111; border-top: 2px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="px-6 pb-12 select-none">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="loader"></div>
    </div>

    <div id="content" class="hidden fade-in">
        <div class="flex items-center space-x-4 mt-10 mb-10">
            <div class="relative">
                <img id="u-photo" src="" class="hidden w-16 h-16 rounded-full object-cover border border-white/10">
                <div id="u-initials" class="w-16 h-16 rounded-full bg-zinc-900 flex items-center justify-center border border-white/5 text-xl font-bold text-zinc-500">..</div>
            </div>
            <div>
                <h1 id="u-name" class="text-xl font-bold tracking-tight leading-none">...</h1>
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-1">Администратор</p>
                <p id="u-sheet" class="text-[9px] text-zinc-700 mt-1 italic">Лист: ...</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-card p-6">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-3">Занятия</p>
                <p id="u-count" class="text-4xl font-black italic">0</p>
            </div>
            <div class="bg-card p-6">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-3">Вода (Л)</p>
                <p id="u-water" class="text-4xl font-black italic text-blue-500">0</p>
            </div>
        </div>

        <div class="bg-card p-6 mb-12 flex justify-between items-center">
            <div class="border-r border-zinc-900 pr-8">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Ср. время</p>
                <p id="u-time" class="text-xl font-bold italic">0 мин</p>
            </div>
            <div class="pl-4 text-right">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Прогресс</p>
                <p id="u-progress" class="text-xl font-bold italic text-white">0%</p>
            </div>
        </div>

        <h2 class="text-[11px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-6">Личные рекорды</h2>
        <div id="u-records" class="space-y-3"></div>
    </div>

    <script>
        // ВСТАВЬ СЮДА СВОЮ НОВУЮ ССЫЛКУ /exec
        const GAS_URL = "ТВОЯ_ССЫЛКА_EXEC"; 
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.onload = function() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) { document.getElementById('loading').innerHTML = "Ошибка ID"; return; }

            // Используем GET с параметром id
            fetch(`${GAS_URL}?id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) render(data);
                    else {
                        document.getElementById('loading').innerHTML = `<p class='text-xs text-zinc-500'>${data.error}</p>`;
                    }
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = "<p class='text-xs text-red-500'>Ошибка соединения</p>";
                });
        };

        function render(data) {
            document.getElementById('u-name').innerText = data.name;
            document.getElementById('u-sheet').innerText = "Прикреплен: " + data.sheet;
            document.getElementById('u-count').innerText = data.totalWorkouts;
            document.getElementById('u-water').innerText = data.totalWater;
            document.getElementById('u-time').innerText = data.avgTime + " мин";
            
            const prog = document.getElementById('u-progress');
            prog.innerText = data.progress;
            prog.classList.add(data.progress.includes('+') ? 'text-green-500' : 'text-white');

            if (data.photo) {
                const img = document.getElementById('u-photo');
                img.src = data.photo; img.classList.remove('hidden');
                document.getElementById('u-initials').classList.add('hidden');
            } else {
                document.getElementById('u-initials').innerText = data.name.substring(0, 2).toUpperCase();
            }

            if (data.empty) {
                document.getElementById('u-records').innerHTML = '<p class="text-zinc-700 text-xs py-10 text-center uppercase tracking-widest italic">Данные отсутствуют</p>';
            } else {
                document.getElementById('u-records').innerHTML = data.records.map(r => `
                    <div class="bg-card p-5 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1 tracking-wider">${r.reps} повт.</p>
                            <h3 class="text-sm font-bold text-white uppercase italic leading-tight">${r.name}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black tracking-tighter text-white">${r.weight}<span class="text-[10px] text-zinc-600 ml-1 font-bold">KG</span></p>
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }
    </script>
</body>
</html>
