<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .bg-card { background: #0A0A0A; border: 1px solid #141414; border-radius: 24px; }
        /* Градиент для карточки КБЖУ */
        .macros-card { background: linear-gradient(145deg, #0A0A0A 0%, #111111 100%); border: 1px solid #222; border-radius: 24px; }
        .accent-text { color: #CCFF00; }
        .loader { border: 2px solid #111; border-top: 2px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Стили для селекта */
        .custom-select {
            background: #0A0A0A; color: white; border: 1px solid #222; 
            padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: bold; text-transform: uppercase;
            outline: none; -webkit-appearance: none; appearance: none;
        }
    </style>
</head>
<body class="px-5 pb-24 select-none overflow-x-hidden">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="loader"></div>
    </div>

    <div id="content" class="hidden fade-in">
        
        <div class="flex items-center justify-center space-x-2 mt-6 mb-6 bg-[#0A0A0A] p-1 rounded-2xl border border-[#141414] w-fit mx-auto">
            <button onclick="switchTab('stats')" id="tab-btn-stats" class="px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all bg-[#222] text-white shadow-lg">Статистика</button>
            <button onclick="switchTab('calc')" id="tab-btn-calc" class="px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all text-zinc-500">КБЖУ</button>
        </div>

        <div class="flex items-center space-x-4 mb-6 px-1">
            <div class="relative">
                <img id="u-photo" src="" class="hidden w-14 h-14 rounded-full object-cover border border-white/10">
                <div id="u-initials" class="w-14 h-14 rounded-full bg-zinc-900 flex items-center justify-center border border-white/5 text-lg font-bold text-zinc-500">..</div>
            </div>
            <div>
                <h1 id="u-name" class="text-lg font-bold tracking-tight">...</h1>
                <p id="u-sheet" class="text-[9px] text-zinc-600 mt-0.5 italic">...</p>
            </div>
        </div>

        <div id="section-stats">
            
            <div id="saved-macros-widget" class="hidden macros-card p-5 mb-4 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-20 h-20 bg-[#CCFF00] opacity-5 blur-[50px] rounded-full pointer-events-none"></div>
                <div class="flex justify-between items-start mb-3">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Твой План (КБЖУ)</p>
                    <div class="bg-[#CCFF00]/10 px-2 py-0.5 rounded text-[9px] font-bold text-[#CCFF00] uppercase">Active</div>
                </div>
                <div class="flex items-baseline space-x-1 mb-4">
                    <h3 id="m-cals" class="text-3xl font-black italic text-white">0</h3>
                    <span class="text-xs text-zinc-600 font-bold uppercase">ккал</span>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                        <p class="text-[8px] text-zinc-500 uppercase font-bold">Белки</p>
                        <p id="m-prot" class="text-sm font-bold">0</p>
                    </div>
                    <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                        <p class="text-[8px] text-zinc-500 uppercase font-bold">Жиры</p>
                        <p id="m-fats" class="text-sm font-bold">0</p>
                    </div>
                    <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                        <p class="text-[8px] text-zinc-500 uppercase font-bold">Угли</p>
                        <p id="m-carbs" class="text-sm font-bold">0</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4 px-1">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Обзор</p>
                <select id="prog-filter" onchange="filterData()" class="custom-select">
                    <option value="all">Все программы</option>
                    </select>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-card p-5">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase mb-2 tracking-wider">Тренировки</p>
                    <p id="u-count" class="text-3xl font-black italic">0</p>
                </div>
                <div class="bg-card p-5">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase mb-2 tracking-wider">Вода (Л)</p>
                    <p id="u-water" class="text-3xl font-black italic text-blue-500">0</p>
                </div>
            </div>

            <div class="mt-8 mb-4 flex items-center space-x-4">
                <h2 class="text-[11px] font-black text-zinc-500 uppercase tracking-[0.2em]">Рекорды</h2>
                <div class="h-px bg-zinc-900 flex-grow"></div>
            </div>
            <div id="u-records" class="space-y-2"></div>

            <div class="mt-8 mb-4 flex items-center space-x-4">
                <h2 class="text-[11px] font-black text-zinc-500 uppercase tracking-[0.2em]">История</h2>
                <div class="h-px bg-zinc-900 flex-grow"></div>
            </div>
            <div id="u-history" class="space-y-3 pb-8"></div>
        </div>

        <div id="section-calc" class="hidden">
            <div class="bg-card p-6 mb-6">
                <h2 class="text-xl font-black italic mb-4">Рассчитать <span class="text-[#CCFF00]">Норму</span></h2>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] text-zinc-500 font-bold uppercase">Вес (кг)</label>
                            <input type="number" id="calc-weight" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none focus:border-[#CCFF00]" placeholder="80">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 font-bold uppercase">Рост (см)</label>
                            <input type="number" id="calc-height" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none focus:border-[#CCFF00]" placeholder="180">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] text-zinc-500 font-bold uppercase">Возраст</label>
                            <input type="number" id="calc-age" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none focus:border-[#CCFF00]" placeholder="25">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 font-bold uppercase">Пол</label>
                            <select id="calc-gender" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none appearance-none">
                                <option value="male">Муж</option>
                                <option value="female">Жен</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] text-zinc-500 font-bold uppercase">Активность</label>
                        <select id="calc-act" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none appearance-none text-xs">
                            <option value="1.2">Сидячий (1.2)</option>
                            <option value="1.375">Лёгкая (1.375)</option>
                            <option value="1.55">Средняя (1.55)</option>
                            <option value="1.725">Высокая (1.725)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] text-zinc-500 font-bold uppercase">Цель</label>
                        <select id="calc-goal" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white font-bold outline-none appearance-none text-xs">
                            <option value="cut">Похудение (-15%)</option>
                            <option value="maintain">Поддержание</option>
                            <option value="bulk">Набор (+15%)</option>
                        </select>
                    </div>

                    <button onclick="calculate()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-sm mt-2 active:scale-95 transition-transform">Рассчитать</button>
                </div>
            </div>

            <div id="calc-result" class="hidden bg-[#CCFF00] p-6 rounded-[24px] text-black mb-10">
                <div class="text-center mb-4">
                    <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Результат</p>
                    <h3 id="res-total" class="text-4xl font-black italic mt-1">0</h3>
                    <p class="text-xs font-bold uppercase">ккал / день</p>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <div class="text-center bg-black/10 p-2 rounded-lg">
                        <p class="text-[9px] font-bold uppercase opacity-60">Белки</p>
                        <p id="res-prot" class="font-bold text-lg">0</p>
                    </div>
                    <div class="text-center bg-black/10 p-2 rounded-lg">
                        <p class="text-[9px] font-bold uppercase opacity-60">Жиры</p>
                        <p id="res-fats" class="font-bold text-lg">0</p>
                    </div>
                    <div class="text-center bg-black/10 p-2 rounded-lg">
                        <p class="text-[9px] font-bold uppercase opacity-60">Угли</p>
                        <p id="res-carbs" class="font-bold text-lg">0</p>
                    </div>
                </div>
                
                <button id="btn-save" onclick="saveMacros()" class="w-full bg-black text-white py-3 rounded-xl font-bold uppercase text-xs flex items-center justify-center space-x-2 active:scale-95 transition-transform">
                    <span id="save-text">Сохранить в профиль</span>
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIG ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        // УБИРАЕМ ПОДТВЕРЖДЕНИЕ ЗАКРЫТИЯ
        tg.disableClosingConfirmation(); 
        
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        let globalData = null; // Для хранения данных и фильтрации

        window.onload = function() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) { 
               // loadData(12345); // Для теста в браузере
               document.getElementById('loading').innerHTML = "No ID";
               return; 
            }
            loadData(userId);
        };

        function loadData(userId) {
            fetch(`${GAS_URL}?id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        globalData = data;
                        renderApp(data);
                    } else {
                        document.getElementById('loading').innerHTML = data.error;
                    }
                })
                .catch(e => document.getElementById('loading').innerHTML = "Error");
        }

        function renderApp(data) {
            // Profile
            document.getElementById('u-name').innerText = data.name;
            document.getElementById('u-sheet').innerText = "Лист: " + data.sheet;
            if (data.photo) {
                document.getElementById('u-photo').src = data.photo;
                document.getElementById('u-photo').classList.remove('hidden');
                document.getElementById('u-initials').classList.add('hidden');
            } else {
                document.getElementById('u-initials').innerText = data.name.substring(0, 2).toUpperCase();
            }

            // Stats
            document.getElementById('u-count').innerText = data.totalWorkouts;
            document.getElementById('u-water').innerText = data.totalWater;

            // Saved Macros
            if (data.macros && data.macros.cals > 0) {
                document.getElementById('saved-macros-widget').classList.remove('hidden');
                document.getElementById('m-cals').innerText = data.macros.cals;
                document.getElementById('m-prot').innerText = data.macros.p + 'г';
                document.getElementById('m-fats').innerText = data.macros.f + 'г';
                document.getElementById('m-carbs').innerText = data.macros.c + 'г';
            }

            // Program Filter options
            const select = document.getElementById('prog-filter');
            select.innerHTML = '<option value="all">Все программы</option>';
            if (data.programs) {
                data.programs.forEach(prog => {
                    const opt = document.createElement('option');
                    opt.value = prog;
                    opt.innerText = prog.length > 20 ? prog.substring(0,20)+'...' : prog;
                    select.appendChild(opt);
                });
            }

            // Render Records
            renderRecords(data.records);

            // Render History (Initial)
            renderHistory(data.history);

            // Hide Loader
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function renderRecords(records) {
            const container = document.getElementById('u-records');
            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-zinc-700 text-xs text-center italic">Нет данных</p>';
                return;
            }
            container.innerHTML = records.map(r => `
                <div class="bg-card p-4 flex justify-between items-center">
                    <div>
                        <p class="text-[9px] text-zinc-500 font-bold uppercase mb-0.5">${r.reps} повт.</p>
                        <h3 class="text-sm font-bold uppercase italic">${r.name}</h3>
                    </div>
                    <p class="text-xl font-black italic text-white">${r.weight}<span class="text-[9px] text-zinc-600 ml-1 not-italic font-bold">КГ</span></p>
                </div>
            `).join('');
        }

        function renderHistory(history) {
            const container = document.getElementById('u-history');
            if (!history || history.length === 0) {
                container.innerHTML = '<p class="text-zinc-700 text-xs text-center italic">Тренировок пока нет</p>';
                return;
            }
            container.innerHTML = history.map(h => `
                <div class="flex items-center justify-between py-3 border-b border-zinc-900 last:border-0">
                    <div>
                        <p class="text-[10px] font-bold text-zinc-400">${h.date}</p>
                        <p class="text-xs font-bold text-white uppercase">${h.group}</p>
                    </div>
                    <div class="text-right">
                        <span class="bg-zinc-900 text-zinc-500 text-[9px] px-2 py-1 rounded font-bold uppercase">${h.time} мин</span>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            if (!globalData) return;
            const filterVal = document.getElementById('prog-filter').value;
            
            // Filter History
            let filteredHistory = globalData.history;
            if (filterVal !== 'all') {
                filteredHistory = globalData.history.filter(h => h.program === filterVal);
            }
            renderHistory(filteredHistory);
            
            // Recalculate basic stats for the filter (Optional, visual candy)
            // Note: To do this perfectly we need raw data for all workouts, simplified here to just history filtering
        }

        // --- CALCULATOR & SAVE LOGIC ---
        let currentMacros = null;

        function calculate() {
            const w = parseFloat(document.getElementById('calc-weight').value);
            const h = parseFloat(document.getElementById('calc-height').value);
            const a = parseFloat(document.getElementById('calc-age').value);
            const gen = document.getElementById('calc-gender').value;
            const act = parseFloat(document.getElementById('calc-act').value);
            const goal = document.getElementById('calc-goal').value;

            if (!w || !h || !a) { tg.HapticFeedback.notificationOccurred('error'); return; }

            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr += (gen === 'male') ? 5 : -161;
            let tdee = bmr * act;

            if (goal === 'cut') tdee *= 0.85;
            else if (goal === 'bulk') tdee *= 1.15;

            const cals = Math.round(tdee);
            const p = Math.round((cals * 0.3) / 4);
            const f = Math.round((cals * 0.25) / 9);
            const c = Math.round((cals * 0.45) / 4);

            currentMacros = { cals, p, f, c };

            document.getElementById('res-total').innerText = cals;
            document.getElementById('res-prot').innerText = p + 'г';
            document.getElementById('res-fats').innerText = f + 'г';
            document.getElementById('res-carbs').innerText = c + 'г';

            document.getElementById('calc-result').classList.remove('hidden');
            tg.HapticFeedback.notificationOccurred('success');
        }

        function saveMacros() {
            if (!currentMacros) return;
            const userId = tg.initDataUnsafe?.user?.id;
            
            const btn = document.getElementById('btn-save');
            const originalText = document.getElementById('save-text').innerText;
            
            btn.innerHTML = `<div class="loader w-4 h-4 border-black border-t-transparent"></div>`;
            
            // Отправляем запрос на сохранение
            // Используем action=save_macros
            const url = `${GAS_URL}?id=${userId}&action=save_macros&cals=${currentMacros.cals}&prot=${currentMacros.p}&fats=${currentMacros.f}&carbs=${currentMacros.c}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        btn.innerHTML = "✅ Сохранено";
                        tg.HapticFeedback.notificationOccurred('success');
                        
                        // Обновляем виджет в статистике без перезагрузки
                        document.getElementById('saved-macros-widget').classList.remove('hidden');
                        document.getElementById('m-cals').innerText = currentMacros.cals;
                        document.getElementById('m-prot').innerText = currentMacros.p + 'г';
                        document.getElementById('m-fats').innerText = currentMacros.f + 'г';
                        document.getElementById('m-carbs').innerText = currentMacros.c + 'г';

                        setTimeout(() => {
                            btn.innerHTML = `<span id="save-text">Сохранить в профиль</span>`;
                        }, 2000);
                    }
                })
                .catch(e => {
                    btn.innerHTML = "Ошибка";
                });
        }

        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            const stats = document.getElementById('section-stats');
            const calc = document.getElementById('section-calc');
            const btnS = document.getElementById('tab-btn-stats');
            const btnC = document.getElementById('tab-btn-calc');

            if (tab === 'stats') {
                stats.classList.remove('hidden');
                calc.classList.add('hidden');
                btnS.className = "px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all bg-[#222] text-white shadow-lg";
                btnC.className = "px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all text-zinc-500";
            } else {
                stats.classList.add('hidden');
                calc.classList.remove('hidden');
                btnC.className = "px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all bg-[#CCFF00] text-black shadow-lg";
                btnS.className = "px-6 py-2 rounded-xl text-xs font-bold uppercase transition-all text-zinc-500";
            }
        }
    </script>
</body>
</html>
