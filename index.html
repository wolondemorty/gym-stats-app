<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #CCFF00; --danger: #FF3B30; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; padding-bottom: 90px; }
        
        .bento-card { 
            background: var(--card); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 24px; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: grid-column, transform, height; 
        }
        .bento-card:active { transform: scale(0.99); transition-duration: 0.1s; }
        
        .glass-nav { background: rgba(18,18,18,0.95); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.08); }
        .input-field { background: #1A1A1A; color: white; border: 1px solid #333; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: var(--accent); }
        .edit-tool { display: none !important; }
        body.edit-mode .edit-tool { display: flex !important; }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; }
        .loader { width: 20px; height: 20px; border: 2px solid #333; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .chart-wrapper { 
            max-height: 0; 
            opacity: 0; 
            margin-top: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease-in-out, margin-top 0.4s ease-in-out; 
        }
        .chart-wrapper.open { 
            max-height: 300px; 
            opacity: 1; 
            margin-top: 20px; 
            padding-bottom: 5px;
        }
        .arrow-icon { transition: transform 0.4s ease-in-out; }

        .svg-container { width: 100%; height: 100%; overflow: visible; }
        .chart-grid-line { stroke: #333; stroke-width: 1; stroke-dasharray: 4 4; opacity: 0.5; }
        .chart-line-path {
            fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5)); animation: drawLine 1s ease-out forwards;
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
        }
        .chart-area-path { stroke: none; opacity: 0.3; animation: fadeInArea 1s ease-out forwards; }
        .chart-point {
            stroke-width: 2px; stroke: #121212; r: 4;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0;
        }
        .chart-label-val { font-size: 10px; font-weight: 800; fill: #fff; text-anchor: middle; opacity: 0; animation: slideUpFade 0.4s ease-out forwards; }
        .chart-label-date { font-size: 9px; font-weight: 600; fill: #666; text-anchor: middle; opacity: 0; animation: fadeIn 0.4s ease-out forwards; }
        
        .cal-day { animation: popIn 0.3s backwards; }

        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        @keyframes fadeInArea { from { opacity: 0; } to { opacity: 0.25; } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideUpFade { from { transform: translateY(5px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 

        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableClosingConfirmation();
        tg.headerColor = '#050505'; tg.backgroundColor = '#050505';

        let globalData = null;
        let isEditMode = false;
        let currentMacros = null;
        let historyLimit = 5;

        window.onload = () => {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                showAccessDenied({ name: 'Доступ ограничен', photo: '', notTelegram: true });
                return; 
            }
            loadData(userId);
        };
        
        function updateHistoryLimit() {
            const select = document.getElementById('history-limit');
            const label = document.getElementById('history-label');
            const val = select.value;
            historyLimit = val === 'all' ? Infinity : parseInt(val);
            label.innerText = select.options[select.selectedIndex].text;
            filterData();
        }

        function loadData(userId) {
            fetch(`${GAS_URL}?id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error === "Access denied") { showAccessDenied(data); return; }
                    if (data.error === "User not found") { showAccessDenied({ name: 'Пользователь не найден', photo: '' }); return; }
                    if (data.success) { globalData = data; renderApp(data); } 
                    else { renderEmptyState(data.error); }
                })
                .catch(e => renderEmptyState("Ошибка соединения"));
        }

        function showAccessDenied(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('access-denied').classList.remove('hidden');
            const photoEl = document.getElementById('ad-photo');
            const nameEl = document.getElementById('ad-name');
            const textEl = document.getElementById('ad-text');
            const anonEl = document.getElementById('ad-anon');
            const lockEl = document.getElementById('ad-lock');

            if (data.notTelegram) {
                photoEl.classList.add('hidden');
                lockEl.classList.add('hidden');
                anonEl.classList.remove('hidden');
                nameEl.innerText = "Вход только через Telegram";
                textEl.innerText = "Пожалуйста, откройте приложение\nчерез нашего бота.";
            } else {
                anonEl.classList.add('hidden');
                photoEl.classList.remove('hidden');
                lockEl.classList.remove('hidden');
                if(data.photo) photoEl.src = data.photo;
                if(data.name) nameEl.innerText = data.name;
                textEl.innerText = "Нет прав доступа к приложению.\nСвяжитесь с администратором.";
            }
        }

        function renderEmptyState(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').classList.remove('hidden', 'opacity-0');
            document.getElementById('u-sheet').innerText = msg;
            globalData = { history: [], records: [], macros: {cals:0}, programs: [] };
            renderApp(globalData);
        }

        function renderApp(data) {
            if (data.name) document.getElementById('u-name').innerText = data.name;
            if (data.sheet) document.getElementById('u-sheet').innerText = "Лист: " + data.sheet;
            if (data.photo) {
                document.getElementById('u-photo').src = data.photo;
                document.getElementById('u-photo').classList.remove('hidden');
                document.getElementById('u-initials').classList.add('hidden');
            }

            renderMacrosWidget(data.macros);
            
            const select = document.getElementById('prog-filter');
            select.innerHTML = '';
            
            const hasMultiplePrograms = data.programs && data.programs.length > 1;
            const hasAnyPrograms = data.programs && data.programs.length > 0;

            if (hasMultiplePrograms) {
                select.innerHTML = '<option value="all">Все программы</option>';
            } else if (!hasAnyPrograms) {
                 select.innerHTML = '<option value="all">Нет программ</option>';
                 select.disabled = true;
            }

            if (hasAnyPrograms) {
                data.programs.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.innerText = p.length > 20 ? p.substring(0,20)+'...' : p;
                    select.appendChild(opt);
                });
                if (!hasMultiplePrograms) select.value = data.programs[0];
            }

            filterData();
            renderRecords(data.records);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').classList.remove('hidden', 'opacity-0');
            applyEditModeState();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode');
            const btn = document.getElementById('btn-edit');
            btn.style.color = isEditMode ? '#CCFF00' : '#A1A1AA';
            if(globalData && globalData.macros) renderMacrosWidget(globalData.macros);
        }

        function applyEditModeState() {
             if(globalData && globalData.macros) renderMacrosWidget(globalData.macros);
        }

        function renderMacrosWidget(macros) {
            const container = document.getElementById('macros-container');
            const hasMacros = macros && macros.cals > 0;

            if (hasMacros) {
                container.innerHTML = `
                    <div class="bento-card p-5 relative border-l-4 border-[#CCFF00]">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-[#CCFF00] opacity-[0.03] blur-[40px] rounded-full pointer-events-none"></div>
                        <div class="flex justify-between items-center mb-3">
                            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Твой План</p>
                            <button onclick="deleteMacros(this)" class="edit-tool text-red-500 bg-red-500/10 px-2 py-0.5 rounded text-[10px] font-bold uppercase">Удалить</button>
                        </div>
                        <div class="flex items-baseline space-x-2 mb-4">
                            <h3 class="text-3xl font-black italic text-white">${macros.cals}</h3>
                            <span class="text-xs text-zinc-600 font-bold uppercase">ккал</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="bg-black/40 p-2 rounded-lg text-center"><p class="text-[8px] text-zinc-500 uppercase font-bold">Белки</p><p class="text-xs font-bold text-zinc-200">${macros.p}</p></div>
                            <div class="bg-black/40 p-2 rounded-lg text-center"><p class="text-[8px] text-zinc-500 uppercase font-bold">Жиры</p><p class="text-xs font-bold text-zinc-200">${macros.f}</p></div>
                            <div class="bg-black/40 p-2 rounded-lg text-center"><p class="text-[8px] text-zinc-500 uppercase font-bold">Угли</p><p class="text-xs font-bold text-zinc-200">${macros.c}</p></div>
                        </div>
                    </div>`;
            } else {
                container.innerHTML = `
                    <div onclick="openModal('modal-custom-macros')" class="edit-tool justify-center w-full py-4 border border-dashed border-zinc-800 rounded-2xl text-center text-xs font-bold text-zinc-500 uppercase cursor-pointer hover:border-[#CCFF00] hover:text-[#CCFF00] transition-colors">
                        + Добавить цель КБЖУ
                    </div>`;
            }
        }

        function renderRecords(list) {
            const container = document.getElementById('u-records');
            if (!list || list.length === 0) { container.innerHTML = '<p class="text-zinc-700 text-xs italic text-center py-4">Нет рекордов</p>'; return; }
            
            container.innerHTML = list.map(r => `
                <div class="group relative bento-card p-4 mb-3 border-l-4 border-[#CCFF00]">
                    <button onclick="deleteItem(${r.rowIndex}, this, 'delete_record')" class="edit-tool absolute top-2 right-2 w-8 h-8 bg-red-500/10 text-red-500 rounded-lg items-center justify-center hover:bg-red-500 hover:text-white transition-all z-20">✕</button>
                    <div class="flex justify-between items-start relative z-10">
                        <div>
                             <h3 class="text-base font-black uppercase italic text-white leading-tight tracking-wide pr-10">${r.name}</h3>
                             <p class="text-[10px] text-zinc-500 font-bold mt-1">${r.date}</p>
                        </div>
                        <div class="text-right">
                            <div class="flex items-baseline justify-end gap-1">
                                <span class="text-2xl font-black italic text-[#CCFF00] tracking-tighter">${r.weight}</span>
                                <span class="text-[10px] font-bold text-zinc-500 uppercase">КГ</span>
                            </div>
                            <span class="inline-block bg-zinc-800 text-zinc-300 text-[9px] px-2 py-0.5 rounded-md font-bold uppercase tracking-wider mt-1">${r.reps} рп.</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderHistory(list) {
            const container = document.getElementById('u-history');
            if (!list || list.length === 0) { container.innerHTML = '<p class="text-zinc-700 text-xs italic text-center py-4">Нет данных</p>'; return; }
            
            const displayList = (historyLimit === Infinity) ? list : list.slice(0, historyLimit);

            container.innerHTML = displayList.map(h => `
                <div class="flex items-center justify-between py-3 border-b border-zinc-900 last:border-0 group relative">
                    <div>
                        <p class="text-[10px] font-bold text-zinc-500">${h.date}</p>
                        <p class="text-xs font-bold text-white uppercase">${h.group}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="bg-zinc-900 text-zinc-400 text-[9px] px-2 py-1 rounded font-bold uppercase">${h.time} мин</span>
                        <button onclick="deleteItem(${h.rowIndex}, this, 'delete_history')" class="edit-tool text-red-500 w-6 h-6 bg-red-500/10 rounded items-center justify-center">✕</button>
                    </div>
                </div>
            `).join('');
            
             if (list.length > displayList.length) {
                container.innerHTML += `<div class="text-center py-2"><p class="text-[9px] text-zinc-700 italic">Показано ${displayList.length} из ${list.length}</p></div>`;
            }
        }

        function filterData() {
            if (!globalData) return;
            const filter = document.getElementById('prog-filter').value;
            const filteredHistory = (filter === 'all') ? globalData.history : globalData.history.filter(h => h.program === filter);

            let totalTime = 0, totalWater = 0;
            filteredHistory.forEach(h => { totalTime += h.time; totalWater += h.water; });
            
            document.getElementById('u-count').innerText = filteredHistory.length;
            document.getElementById('u-water').innerText = (totalWater / 1000).toFixed(1);
            document.getElementById('u-time').innerText = filteredHistory.length > 0 ? Math.round(totalTime / filteredHistory.length) + " мин" : "0 мин";
            
            const progEl = document.getElementById('u-progress');
            if (filter === 'all') {
                progEl.innerText = "-";
                progEl.style.color = "#555";
            } else {
                let prog = "0%";
                if (filteredHistory.length >= 2) {
                    const cur = filteredHistory[0].time; const prev = filteredHistory[1].time;
                    if (prev > 0) { const diff = Math.round(((cur - prev) / prev) * 100); prog = (diff > 0 ? "+" : "") + diff + "%"; }
                }
                progEl.innerText = prog;
                progEl.style.color = prog.includes('-') ? '#FF3B30' : '#CCFF00';
            }

            renderHistory(filteredHistory);

            if(document.getElementById('chart-workouts').classList.contains('open')) renderInlineChart('workouts', document.getElementById('chart-workouts'));
            if(document.getElementById('chart-water').classList.contains('open')) renderInlineChart('water', document.getElementById('chart-water'));
            if(document.getElementById('chart-time').classList.contains('open')) renderInlineChart('time', document.getElementById('chart-time'));
        }

        function toggleCard(type) {
            const cardId = `card-${type}`;
            const chartId = `chart-${type}`;
            const card = document.getElementById(cardId);
            const chart = document.getElementById(chartId);
            const arrow = card.querySelector('.arrow-icon');
            
            const isClosing = chart.classList.contains('open');

            if (type !== 'time') {
                if (isClosing) {
                    card.classList.replace('col-span-2', 'col-span-1');
                    chart.classList.remove('open');
                    if(arrow) arrow.style.transform = 'rotate(0deg)';
                } else {
                    card.classList.replace('col-span-1', 'col-span-2');
                    renderInlineChart(type, chart);
                    requestAnimationFrame(() => { chart.classList.add('open'); });
                    if(arrow) arrow.style.transform = 'rotate(180deg)';
                }
            } else {
                 if (isClosing) {
                    chart.classList.remove('open');
                    if(arrow) arrow.style.transform = 'rotate(0deg)';
                } else {
                    renderInlineChart(type, chart);
                    requestAnimationFrame(() => { chart.classList.add('open'); });
                    if(arrow) arrow.style.transform = 'rotate(180deg)';
                }
            }
        }

        function renderInlineChart(type, container) {
            const filter = document.getElementById('prog-filter').value;
            if(!globalData || !globalData.history) return;
            
            let data = (filter === 'all') ? globalData.history : globalData.history.filter(h => h.program === filter);
            
            if (data.length === 0) {
                container.innerHTML = '<p class="text-zinc-600 text-xs text-center py-8">Нет данных</p>';
                return;
            }

            if (type === 'workouts') {
                const activeDates = new Set();
                data.forEach(d => {
                    if (!d.date) return;
                    
                    let raw = String(d.date).trim();
                    let match = raw.match(/^(\d{1,2})\.(\d{1,2})\.(\d{2,4})/);
                    
                    if (match) {
                        let day = match[1].padStart(2, '0');
                        let month = match[2].padStart(2, '0');
                        let year = match[3];
                        if (year.length === 2) year = '20' + year;
                        activeDates.add(`${day}.${month}.${year}`);
                    } 
                    else if (raw.match(/^\d{4}-\d{2}-\d{2}/)) {
                        let parts = raw.split(/[T ]/)[0].split('-');
                        activeDates.add(`${parts[2]}.${parts[1]}.${parts[0]}`);
                    }
                });

                const daysHtml = [];
                const daysToShow = 35; 
                const today = new Date();

                for (let i = daysToShow - 1; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);

                    const day = String(d.getDate()).padStart(2, '0');
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const year = d.getFullYear();
                    
                    const formatted = `${day}.${month}.${year}`;
                    const isActive = activeDates.has(formatted);

                    const colorClass = isActive ? 'bg-[#CCFF00] shadow-[0_0_8px_rgba(204,255,0,0.4)]' : 'bg-[#27272a]';
                    const textClass = isActive ? 'text-black font-black' : 'text-zinc-600';
                    const isToday = i === 0;
                    const border = isToday ? 'border border-white/50' : 'border border-transparent';

                    daysHtml.push(`
                        <div class="cal-day flex flex-col items-center justify-center w-full aspect-square rounded-md ${colorClass} ${border}" style="animation-delay: ${i*10}ms">
                            <span class="text-[8px] ${textClass}">${parseInt(day)}</span>
                        </div>
                    `);
                }

                container.innerHTML = `
                    <div class="p-4 pt-2">
                        <div class="flex justify-between items-end mb-3">
                             <span class="text-[9px] text-zinc-500 font-bold uppercase">Последние 5 недель</span>
                             <div class="flex gap-2">
                                <div class="flex items-center gap-1"><div class="w-1.5 h-1.5 rounded bg-[#27272a]"></div><span class="text-[8px] text-zinc-500">Отдых</span></div>
                                <div class="flex items-center gap-1"><div class="w-1.5 h-1.5 rounded bg-[#CCFF00]"></div><span class="text-[8px] text-zinc-500">Зал</span></div>
                             </div>
                        </div>
                        <div class="grid grid-cols-7 gap-1.5">
                            ${daysHtml.join('')}
                        </div>
                    </div>
                `;
                return;
            } 
            else {
                const chartData = data.slice(0, 8).reverse();

                let accentColor = '#3b82f6'; 
                let unit = '';

                if (type === 'water') {
                    unit = 'л';
                    accentColor = '#06b6d4'; 
                } else {
                    unit = 'м';
                    accentColor = '#f97316';
                }

                const values = chartData.map(d => type === 'water' ? d.water / 1000 : d.time);
                const maxVal = Math.max(...values, 1) * 1.1; 
                
                const width = 300;
                const height = 150;
                const paddingX = 20;
                const paddingY = 20;
                const usableWidth = width - (paddingX * 2);
                const usableHeight = height - (paddingY * 2);

                const points = values.map((val, i) => {
                    const x = paddingX + (i / (values.length - 1 || 1)) * usableWidth;
                    const y = height - paddingY - ((val / maxVal) * usableHeight);
                    return { x, y, val, label: chartData[i].date.split('.')[0] };
                });

                let pathD = `M ${points[0].x} ${points[0].y}`;
                points.forEach((p, i) => { if(i>0) pathD += ` L ${p.x} ${p.y}`; });
                
                let areaD = `${pathD} L ${points[points.length-1].x} ${height - paddingY} L ${points[0].x} ${height - paddingY} Z`;

                const gridLines = [0.25, 0.5, 0.75].map(pct => {
                    const y = height - paddingY - (pct * usableHeight);
                    return `<line x1="${paddingX}" y1="${y}" x2="${width-paddingX}" y2="${y}" class="chart-grid-line" />`;
                }).join('');

                let svgHtml = `
                <div class="svg-container pt-4 pb-2">
                    <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none" style="width:100%; height:100%;">
                        <defs>
                            <linearGradient id="grad-${type}" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:${accentColor};stop-opacity:0.3" />
                                <stop offset="100%" style="stop-color:${accentColor};stop-opacity:0" />
                            </linearGradient>
                        </defs>

                        ${gridLines}
                        <path d="${areaD}" fill="url(#grad-${type})" class="chart-area-path" />
                        <path d="${pathD}" class="chart-line-path" stroke="${accentColor}" />
                        
                        ${points.map((p, i) => `
                            <circle cx="${p.x}" cy="${p.y}" class="chart-point" style="stroke:${accentColor}; animation-delay: ${i*50}ms" />
                            <text x="${p.x}" y="${p.y - 12}" class="chart-label-val" style="animation-delay: ${i*50 + 200}ms">
                                ${p.val}${unit}
                            </text>
                            <text x="${p.x}" y="${height - 5}" class="chart-label-date" style="animation-delay: ${i*50}ms">
                                ${p.label}
                            </text>
                        `).join('')}
                    </svg>
                </div>`;
                
                container.innerHTML = svgHtml;
            }
        }

        function deleteItem(rowIndex, btn, actionType) {
            if(!confirm("Удалить запись?")) return;
            const userId = tg.initDataUnsafe?.user?.id;
            const row = btn.closest('.group') || btn.closest('.bento-card');
            row.style.opacity = '0';
            setTimeout(() => row.style.display = 'none', 300);
            fetch(`${GAS_URL}?id=${userId}&action=${actionType}&row=${rowIndex}`)
                .then(res => res.json())
                .then(d => {
                    if(d.success) fetch(`${GAS_URL}?id=${userId}`).then(r => r.json()).then(newdata => { globalData = newdata; filterData(); });
                });
        }
        
        function deleteMacros(btn) {
            if(!confirm("Удалить КБЖУ?")) return;
            const userId = tg.initDataUnsafe?.user?.id;
            fetch(`${GAS_URL}?id=${userId}&action=delete_macros`)
                .then(res => res.json())
                .then(d => {
                    if(d.success) {
                        globalData.macros = {cals:0};
                        renderMacrosWidget(globalData.macros);
                    }
                });
        }

        function submitRecord() {
            const name = document.getElementById('rec-name').value;
            const weight = document.getElementById('rec-weight').value;
            const reps = document.getElementById('rec-reps').value;
            if(!name) return;
            closeModal('modal-record');
            const userId = tg.initDataUnsafe?.user?.id;
            fetch(`${GAS_URL}?id=${userId}&action=add_record&name=${name}&weight=${weight}&reps=${reps}`).then(r => loadData(userId));
        }

        function submitWorkout() {
            const prog = document.getElementById('work-prog').value;
            const time = document.getElementById('work-time').value;
            if(!time) return;
            closeModal('modal-workout');
            const userId = tg.initDataUnsafe?.user?.id;
            const group = document.getElementById('work-group').value;
            const water = document.getElementById('work-water').value;
            fetch(`${GAS_URL}?id=${userId}&action=add_workout&prog=${prog}&group=${group}&time=${time}&water=${water}`).then(r => loadData(userId));
        }
        
        function submitCustomMacros() {
            const cals = document.getElementById('custom-cals').value;
            const p = document.getElementById('custom-prot').value;
            const f = document.getElementById('custom-fats').value;
            const c = document.getElementById('custom-carbs').value;
            if(!cals) return;
            closeModal('modal-custom-macros');
            currentMacros = { cals, p, f, c };
            saveMacros(true);
        }

        function saveMacros(isCustom = false) {
            if (!currentMacros) return;
            const userId = tg.initDataUnsafe?.user?.id;
            if(!isCustom) document.getElementById('btn-save').innerText = "Сохранение...";
            fetch(`${GAS_URL}?id=${userId}&action=save_macros&cals=${currentMacros.cals}&prot=${currentMacros.p}&fats=${currentMacros.f}&carbs=${currentMacros.c}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        if(!isCustom) {
                            document.getElementById('btn-save').innerText = "Сохранено!";
                            setTimeout(() => switchTab('stats'), 500);
                        }
                        loadData(userId);
                    }
                });
        }

        function calculateMacros() {
            const w = document.getElementById('c-weight').value;
            const h = document.getElementById('c-height').value;
            const a = document.getElementById('c-age').value;
            const act = document.getElementById('c-activity').value;
            const goal = document.querySelector('input[name="goal"]:checked').value;
            const gen = document.querySelector('input[name="gender"]:checked').value;
            if(!w || !h || !a) { return; }
            let bmr = (10*w) + (6.25*h) - (5*a) + (gen==='male'?5:-161);
            let tdee = bmr * act;
            if(goal==='cut') tdee *= 0.85; else if(goal==='bulk') tdee *= 1.15;
            const cals = Math.round(tdee);
            currentMacros = { cals, p: Math.round(cals*0.3/4), f: Math.round(cals*0.25/9), c: Math.round(cals*0.45/4) };
            document.getElementById('res-total').innerText = cals;
            document.getElementById('res-p').innerText = currentMacros.p;
            document.getElementById('res-f').innerText = currentMacros.f;
            document.getElementById('res-c').innerText = currentMacros.c;
            document.getElementById('calc-result').classList.remove('hidden');
            document.getElementById('calc-result').scrollIntoView({behavior:'smooth'});
        }

        function switchTab(t) {
            ['stats','calc'].forEach(x => document.getElementById(`tab-${x}`).classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            const c1 = '#CCFF00', c2 = '#A1A1AA';
            const s = document.getElementById('btn-stats'), c = document.getElementById('btn-calc');
            s.querySelector('svg').style.color = t==='stats'?c1:c2; s.querySelector('span').style.color = t==='stats'?c1:c2;
            c.querySelector('svg').style.color = t==='calc'?c1:c2; c.querySelector('span').style.color = t==='calc'?c1:c2;
        }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
