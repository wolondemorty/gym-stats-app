<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #D4AF37; --bg: #050505; --card: #121212; --glass: rgba(255, 255, 255, 0.03); }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F1D592 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .loader { border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-5 select-none">

    <div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-[#050505] z-50 transition-opacity duration-500">
        <div class="loader mb-4"></div>
        <p id="status" class="text-[10px] text-gray-500 uppercase tracking-[0.3em] font-bold">Синхронизация...</p>
    </div>

    <div id="error" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-[#050505] z-40 px-10 text-center">
        <div class="text-red-500 text-5xl mb-6">⚠️</div>
        <p id="error-msg" class="text-gray-400 text-sm font-medium mb-8 leading-relaxed"></p>
        <button onclick="location.reload()" class="bg-white/5 border border-white/10 text-white px-8 py-3 rounded-2xl text-[10px] uppercase font-black tracking-widest active:scale-95 transition-transform">Повторить попытку</button>
    </div>

    <div id="content" class="hidden opacity-0 transition-opacity duration-700">
        
        <div class="flex justify-between items-end mb-10 pt-4">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">ШТАБ<span class="text-[#D4AF37]">.</span></h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em] mt-1">Система аналитики</p>
            </div>
            <div class="text-right">
                <h2 id="u-name" class="text-lg font-black uppercase italic gold-gradient leading-none">...</h2>
                <p class="text-[8px] text-gray-600 font-black uppercase tracking-tighter mt-1">Атлет подтвержден</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="card-shadow bg-[#0f0f0f] p-5 rounded-[2rem]">
                <p class="text-[8px] text-gray-500 uppercase font-black mb-2 tracking-widest">Тренировки</p>
                <div class="flex items-baseline">
                    <span id="u-count" class="text-3xl font-black italic text-white">0</span>
                </div>
            </div>
            <div class="card-shadow bg-[#0f0f0f] p-5 rounded-[2rem]">
                <p class="text-[8px] text-gray-500 uppercase font-black mb-2 tracking-widest">Вода (Л)</p>
                <div class="flex items-baseline">
                    <span id="u-water" class="text-3xl font-black italic text-blue-500">0</span>
                </div>
            </div>
        </div>

        <div class="card-shadow bg-[#0f0f0f] p-5 rounded-[2rem] mb-10 flex justify-between items-center">
            <div>
                <p class="text-[8px] text-gray-500 uppercase font-black mb-1 tracking-widest">Среднее время</p>
                <p id="u-time" class="text-xl font-black italic uppercase text-white">0 МИН</p>
            </div>
            <div class="w-[1px] h-8 bg-white/5"></div>
            <div class="text-right">
                <p class="text-[8px] text-gray-500 uppercase font-black mb-1 tracking-widest">Статус</p>
                <p class="text-[#D4AF37] font-black italic text-lg uppercase tracking-tighter">ACTIVE</p>
            </div>
        </div>

        <div class="mb-4 flex items-center justify-between px-2">
            <h3 class="text-[10px] text-gray-500 uppercase font-black tracking-[0.3em] italic">Личные рекорды</h3>
            <div class="h-[1px] flex-grow bg-white/5 ml-4"></div>
        </div>
        
        <div id="u-records" class="space-y-3">
            </div>

    </div>

    <script>
        // ЗАМЕНИ НА СВОЙ URL ВЕБ-ПРИЛОЖЕНИЯ (заканчивается на /exec)
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = '#050505';

        window.onload = function() {
            const user = tg.initDataUnsafe?.user;
            
            if (!user || !user.id) {
                showError("Ошибка доступа. Запустите приложение через официального бота статистики.");
                return;
            }

            // Запрос данных через GET (самый стабильный метод)
            fetch(`${GAS_URL}?id=${user.id}`)
                .then(response => {
                    if (!response.ok) throw new Error("Скрипт не отвечает");
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        render(data);
                    } else {
                        showError(data.error || "Данные не найдены");
                    }
                })
                .catch(err => {
                    showError("Сбой синхронизации. Проверьте развертывание скрипта (Deploy).");
                    console.error(err);
                });
        };

        function render(data) {
            document.getElementById('u-name').innerText = data.name;
            
            if (data.empty) {
                document.getElementById('u-records').innerHTML = `
                    <div class="text-center py-10 opacity-30">
                        <p class="text-[10px] font-bold uppercase tracking-widest">Данные отсутствуют</p>
                    </div>`;
            } else {
                document.getElementById('u-count').innerText = data.totalWorkouts;
                document.getElementById('u-water').innerText = data.totalWater;
                document.getElementById('u-time').innerText = data.avgTime + " МИН";

                const recordsHtml = data.records.map(r => `
                    <div class="card-shadow bg-[#0f0f0f] p-5 rounded-[1.5rem] flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-lg bg-[#D4AF37]/10 flex items-center justify-center text-[10px] font-black text-[#D4AF37] border border-[#D4AF37]/20 mr-4 italic">
                                ${r.reps}
                            </div>
                            <div>
                                <p class="text-xs font-black text-white leading-tight uppercase italic">${r.name}</p>
                                <p class="text-[8px] text-gray-600 uppercase font-bold mt-0.5 tracking-tighter">Максимальный вес</p>
                            </div>
                        </div>
                        <p class="text-2xl font-black italic text-white">${r.weight}<span class="text-[9px] text-gray-600 not-italic ml-1">KG</span></p>
                    </div>
                `).join('');
                document.getElementById('u-records').innerHTML = recordsHtml;
            }

            // Показываем контент
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
                content.classList.remove('hidden');
                setTimeout(() => content.style.opacity = '1', 50);
            }, 500);
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
            tg.HapticFeedback.notificationOccurred('error');
        }
    </script>
</body>
</html>
