<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .bg-card { background: #0A0A0A; border: 1px solid #141414; border-radius: 24px; }
        .loader { border: 2px solid #111; border-top: 2px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="px-6 pb-12">
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="loader"></div>
    </div>

    <div id="content" class="hidden opacity-0 transition-opacity duration-500">
        <div class="flex items-center space-x-4 mt-10 mb-10">
            <img id="u-photo" src="" class="w-16 h-16 rounded-full border border-white/10 hidden">
            <div id="u-initials" class="w-16 h-16 rounded-full bg-zinc-900 flex items-center justify-center text-xl font-bold">..</div>
            <div>
                <h1 id="u-name" class="text-xl font-bold">...</h1>
                <p id="u-sheet" class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mt-1">...</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-card p-6">
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-2">Тренировки</p>
                <p id="u-count" class="text-3xl font-black italic">0</p>
            </div>
            <div class="bg-card p-6">
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-2">Вода (Л)</p>
                <p id="u-water" class="text-3xl font-black italic text-blue-500">0</p>
            </div>
        </div>

        <div class="bg-card p-6 mb-12 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1">Среднее время</p>
                <p id="u-time" class="text-xl font-bold italic">0 мин</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1">Прогресс</p>
                <p class="text-green-500 text-xl font-bold italic">+12%</p>
            </div>
        </div>

        <h2 class="text-[11px] font-black text-zinc-500 uppercase tracking-widest mb-6">Личные рекорды</h2>
        <div id="u-records" class="space-y-3"></div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.onload = function() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) return;

            fetch(`${GAS_URL}?id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) render(data);
                    else alert(data.error);
                })
                .catch(() => {
                    document.getElementById('loading').innerHTML = "<p class='text-red-500 text-xs'>Ошибка соединения</p>";
                });
        };

        function render(data) {
            document.getElementById('u-name').innerText = data.name;
            document.getElementById('u-sheet').innerText = "Лист: " + data.sheet;
            document.getElementById('u-count').innerText = data.totalWorkouts;
            document.getElementById('u-water').innerText = data.totalWater;
            document.getElementById('u-time').innerText = data.avgTime + " мин";

            if (data.photo) {
                const img = document.getElementById('u-photo');
                img.src = data.photo; img.classList.remove('hidden');
                document.getElementById('u-initials').classList.add('hidden');
            }

            document.getElementById('u-records').innerHTML = data.records.map(r => `
                <div class="bg-card p-5 flex justify-between items-center">
                    <div>
                        <p class="text-[9px] text-zinc-500 font-bold uppercase mb-1">${r.reps} повт.</p>
                        <h3 class="text-sm font-bold uppercase italic">${r.name}</h3>
                    </div>
                    <p class="text-2xl font-black italic">${r.weight}<span class="text-[10px] text-zinc-600 ml-1">КГ</span></p>
                </div>
            `).join('');

            document.getElementById('loading').style.display = 'none';
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            setTimeout(() => content.classList.add('opacity-100'), 50);
        }
    </script>
</body>
</html>
