<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            padding-top: env(safe-area-inset-top);
            -webkit-font-smoothing: antialiased;
        }
        .stat-card { background: #0A0A0A; border: 1px solid #1A1A1A; border-radius: 24px; }
        .record-card { background: #0A0A0A; border-bottom: 1px solid #141414; }
        .accent-green { color: #00E676; }
        .loader { border: 2px solid #1A1A1A; border-top: 2px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Плавное появление контента */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="px-6 pb-12">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="loader"></div>
    </div>

    <div id="error" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-black z-40 px-8 text-center">
        <p id="error-msg" class="text-gray-500 text-sm mb-6"></p>
        <button onclick="location.reload()" class="text-white text-xs font-bold border border-white/20 px-6 py-3 rounded-full">Обновить страницу</button>
    </div>

    <div id="content" class="hidden fade-in">
        
        <div class="flex items-center space-x-4 mt-8 mb-10">
            <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-zinc-800 to-zinc-900 flex items-center justify-center border border-white/5">
                <span id="initials" class="text-lg font-bold text-white"></span>
            </div>
            <div>
                <h1 id="u-name" class="text-xl font-extrabold tracking-tight leading-tight">...</h1>
                <p class="text-[11px] text-gray-500 font-medium uppercase tracking-wider">Администратор</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="stat-card p-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-3">Тренировки</p>
                <p id="u-count" class="text-3xl font-bold tracking-tighter">0</p>
            </div>
            <div class="stat-card p-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-3">Вода (Л)</p>
                <p id="u-water" class="text-3xl font-bold tracking-tighter text-blue-500">0</p>
            </div>
        </div>

        <div class="stat-card p-6 mb-12 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Среднее время</p>
                <p id="u-time" class="text-lg font-bold">0 мин</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Активность</p>
                <p class="accent-green text-lg font-bold">100%</p>
            </div>
        </div>

        <div class="mb-6 flex items-baseline justify-between">
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest">Личные рекорды</h2>
            <div class="h-px bg-zinc-900 flex-grow ml-4"></div>
        </div>
        
        <div id="u-records" class="space-y-1">
            </div>

    </div>

    <script>
        // Вставь сюда свой URL Web App
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.onload = function() {
            const userId = tg.initDataUnsafe?.user?.id;
            
            if (!userId) {
                showError("Пожалуйста, откройте приложение через Telegram бота");
                return;
            }

            fetch(`${GAS_URL}?id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) render(data);
                    else showError(data.error);
                })
                .catch(err => showError("Ошибка подключения к серверу"));
        };

        function render(data) {
            document.getElementById('u-name').innerText = data.name;
            document.getElementById('initials').innerText = data.name.substring(0, 2).toUpperCase();
            
            if (data.empty) {
                document.getElementById('u-records').innerHTML = '<p class="text-gray-600 text-xs mt-4">Данные пока отсутствуют</p>';
            } else {
                document.getElementById('u-count').innerText = data.totalWorkouts;
                document.getElementById('u-water').innerText = data.totalWater;
                document.getElementById('u-time').innerText = data.avgTime + " мин";

                const recordsHtml = data.records.map(r => `
                    <div class="flex justify-between items-center py-5 border-b border-zinc-900 last:border-0">
                        <div class="max-w-[70%]">
                            <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">${r.reps} повторений</p>
                            <h3 class="text-sm font-semibold text-white leading-tight truncate">${r.name}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-bold tracking-tight">${r.weight}<span class="text-[10px] text-gray-600 ml-1 font-medium uppercase">кг</span></p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('u-records').innerHTML = recordsHtml;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
        }
    </script>
</body>
</html>
