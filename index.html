<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #D4AF37; --bg: #050505; --card: #121212; --glass: rgba(255, 255, 255, 0.03); }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); } 50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); } 100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .stat-value {
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-text { color: var(--accent); text-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        /* –õ–æ–∞–¥–µ—Ä */
        .bio-loader {
            width: 200px; height: 2px; background: #222; border-radius: 2px; overflow: hidden; position: relative;
        }
        .bio-loader::after {
            content: ''; position: absolute; top: 0; left: 0; width: 0%; height: 100%;
            background: var(--accent); box-shadow: 0 0 10px var(--accent);
            animation: load 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body class="min-h-screen flex flex-col px-5 py-6">

    <div id="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#050505]">
        <div class="text-center space-y-4">
            <h1 class="text-4xl font-black tracking-tighter uppercase italic">GYM<span class="gold-text">.PRO</span></h1>
            <p id="status" class="text-[10px] font-mono text-gray-500 tracking-[0.3em] uppercase">Authenticating ID...</p>
            <div class="bio-loader mt-6"></div>
        </div>
    </div>

    <div id="error" class="hidden fixed inset-0 z-40 flex flex-col items-center justify-center bg-black/90 backdrop-blur-md px-6 text-center">
        <div class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center mb-4 border border-red-500/20">
            <span class="text-2xl">‚ö†Ô∏è</span>
        </div>
        <h2 class="text-white font-bold text-lg mb-2">Access Denied</h2>
        <p id="error-msg" class="text-gray-400 text-xs font-mono mb-6 bg-[#111] p-4 rounded-lg border border-white/5"></p>
        <button onclick="location.reload()" class="bg-white text-black px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest hover:scale-105 transition-transform">Retry</button>
    </div>

    <div id="content" class="hidden flex-1 flex flex-col max-w-md mx-auto w-full pt-4">
        
        <div class="flex justify-between items-end mb-8 fade-in">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Welcome back</p>
                <h1 id="u-name" class="text-3xl font-black text-white leading-none">Loading...</h1>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#222] to-[#111] border border-white/10 flex items-center justify-center shadow-lg">
                <span class="text-sm">üë§</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4 fade-in delay-1">
            <div class="glass-card p-5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-16 h-16 bg-white/5 rounded-full blur-2xl -mr-8 -mt-8"></div>
                <p class="text-[9px] text-gray-400 uppercase font-bold tracking-wider mb-2">Workouts</p>
                <p id="u-count" class="text-3xl font-black stat-value">0</p>
                <p class="text-[9px] text-green-500 mt-2 font-bold flex items-center">‚óè Active</p>
            </div>
            <div class="glass-card p-5 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-16 h-16 bg-[#D4AF37]/10 rounded-full blur-2xl -mr-8 -mt-8"></div>
                <p class="text-[9px] text-gray-400 uppercase font-bold tracking-wider mb-2">Volume (L)</p>
                <p id="u-water" class="text-3xl font-black text-[#D4AF37]">0</p>
                <p class="text-[9px] text-[#D4AF37]/70 mt-2 font-bold">Hydration</p>
            </div>
        </div>

        <div class="glass-card p-5 mb-8 flex justify-between items-center fade-in delay-2">
            <div>
                <p class="text-[9px] text-gray-400 uppercase font-bold tracking-wider mb-1">Avg. Duration</p>
                <p id="u-time" class="text-xl font-bold text-white">0 min</p>
            </div>
            <div class="h-8 w-[1px] bg-white/10"></div>
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase font-bold tracking-wider mb-1">Efficiency</p>
                <p class="text-[#D4AF37] font-black text-lg">HIGH</p>
            </div>
        </div>

        <div class="flex items-center justify-between mb-4 fade-in delay-3">
            <h3 class="text-xs font-bold text-white uppercase tracking-widest">Personal Best</h3>
            <span class="text-[9px] bg-white/10 px-2 py-1 rounded text-gray-300">Last 30 days</span>
        </div>
        
        <div id="u-records" class="space-y-3 pb-12 fade-in delay-3">
            </div>
    </div>

    <script>
        // üëáüëáüëá –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ –°–Æ–î–ê üëáüëáüëá
        const GAS_URL = "https://script.google.com/macros/s/AKfycby95bCwV-VYPgbqumu67NTHSfRG7fFYk4M1r7mK_q6qx8GrLdpoFEPkM4vqfhmqqwrW/exec"; 
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        // –í–∫–ª—é—á–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –Ω–∞—Ç–∏–≤–∞
        tg.setHeaderColor('#050505'); 
        tg.setBackgroundColor('#050505');

        window.onload = function() {
            const user = tg.initDataUnsafe?.user;
            
            // –ï—Å–ª–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ—à—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ –±–µ–∑ –¢–µ–ª–µ–≥—Ä–∞–º–∞, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ:
            // const user = { id: 541003020 }; 

            if (!user || !user.id) {
                setTimeout(() => showError("No Telegram Data"), 1000);
                return;
            }

            document.getElementById('status').innerText = `ID: ${user.id} ‚Ä¢ CONNECTING`;

            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ userId: user.id })
            })
            .then(res => res.json())
            .then(data => {
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è "–∫—Ä–∞—Å–∏–≤–æ–π" –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    if (data.success) render(data);
                    else showError(data.error);
                }, 1500); 
            })
            .catch(err => showError("Connection Failed"));
        };

        function render(data) {
            document.getElementById('u-name').innerText = data.name.split(' ')[0]; // –¢–æ–ª—å–∫–æ –∏–º—è
            
            if (!data.empty) {
                document.getElementById('u-count').innerText = data.totalWorkouts;
                document.getElementById('u-water').innerText = (data.totalWater / 1000).toFixed(1);
                document.getElementById('u-time').innerText = data.avgTime + "m";

                const recordsHtml = data.records.map(r => `
                    <div class="glass-card p-4 flex justify-between items-center active:scale-[0.98] transition-transform">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-[10px] font-bold text-[#D4AF37] border border-[#D4AF37]/20">
                                ${r.reps}
                            </div>
                            <div>
                                <p class="text-xs font-bold text-white leading-tight">${r.name}</p>
                                <p class="text-[9px] text-gray-500 uppercase mt-0.5">Max Weight</p>
                            </div>
                        </div>
                        <p class="text-xl font-black italic text-white">${r.weight}<span class="text-[10px] text-gray-500 not-italic ml-1">KG</span></p>
                    </div>
                `).join('');
                document.getElementById('u-records').innerHTML = recordsHtml;
            } else {
                document.getElementById('u-records').innerHTML = '<div class="text-center text-gray-600 text-xs py-10 opacity-50">No records found yet.</div>';
            }

            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            }, 500);
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
        }
    </script>
</body>
</html>
